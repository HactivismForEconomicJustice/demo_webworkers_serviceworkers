<html><body>
  <h1>Web Worker Demo - Ctrl-i to see code</h1>
  
  <p>I am making a web worker to calculate fibonacci numbers</p>
  <pre id="result"></pre>

  <script>
    // Create worker, using code from your site
    w = new Worker('worker.js');

    // Listen for results.
    w.addEventListener('message', function(event) {
      var el = document.getElementById('result');
      el.innerHTML += event.data + '\n';
    });

    // Send data to worker
    setTimeout(function() {
      console.log('page sends message ...');
      w.postMessage('Abolish Poverty.'); 
    }, 2000);
  </script>
</body></html>
